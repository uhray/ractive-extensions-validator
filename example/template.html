<style>

  body div.myclassname .rv-message {
    background: #E6E6E6;
    color: #000;
  }

  .hidden { display: none !important; }

  label.validator-child-invalid {
    color: #B94A48;
  }

</style>

<form action="javascript:;" on-submit="validator"
      on-validatorSuccess="success">

  <h2>Required Field</h2>
  <input type="text"
         validator="required" />

  <h2>Email Field</h2>
  <input type="text"
         validator="email" />

  <h2>Max Length</h2>
  <input type="text" validator="string,0,3" />

  <h2>Custom Message</h2>
  <input type="text"
         validator-message="Field is required, dummy"
         validator="required" />

  <h2>Top</h2>
  <input type="text"
         validator-orientation="top"
         validator="required" />

  <h2>Bottom</h2>
  <input type="text"
         validator-orientation="bottom"
         validator="required" />
  <h2>Right</h2>
  <input type="text"
         validator-orientation="right"
         validator="required" />

  <h2>Special Class</h2>
  <input type="text"
         validator-class="myclassname"
         validator="required" />

  <h2>Checkbox</h2>
  <label style="display:block">
    <input type="checkbox"
           validator-class="hidden"
           validator="checked" />
    This is a checkbox
  </label>

  <input type="submit" />
</form>
